spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_SERVER_URI:https://gitlab.com/software_architecture_for_microservices/config-server-repo.git}
          clone-on-start: true
          default-label: main
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL:http://localhost:8761/eureka}
server:
  port: ${CONFIG_SERVER_PORT:8888}
