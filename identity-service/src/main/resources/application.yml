spring:
  application:
    name: IDENTITY-SERVICE
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    authentication:
      jwt:
        # openssl rand -base64 64
        base64-secret: YTwQoI5e3OjbPsvbRgXFdbGAz3ML2jTezUQTD0CO82VOl/ZrzSyJvQ5b6t1YyS9bqiT4jA1bny2MhHn4RNcu9A==
        access-token-validity-in-seconds: 86400 # 1 day
        refresh-token-validity-in-seconds: 86400 # 1 day
  api:
    version: /api/v1
  boot:
    message: Hello , IDENTITY-SERVICE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/identity_db
